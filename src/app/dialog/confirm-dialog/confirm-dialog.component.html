<h2 class="card-title" mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-button
    [mat-dialog-close]="true"
    class="btn btn-primary btn-round"
  >
    Confirm
  </button>
  <button
    mat-button
    mat-dialog-close
    class="btn alert-secondary btn-round text-white ms-sm-2"
  >
    Cancel
  </button>
</mat-dialog-actions>
